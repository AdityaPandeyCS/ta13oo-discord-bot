<!DOCTYPE html>
<html>
  <style>
    .rotate {
      animation: rotation 5s infinite linear;
      display: block;
      margin-left: auto;
      margin-right: auto;
      margin-top: 100px;
    }

    @keyframes rotation {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(359deg);
      }
    }
  </style>
  <body style="background-color:black;">
    <img
      src="https://i.imgur.com/p7rpyUE.jpg"
      class="rotate"
      width="500"
      height="500"
    />
    <script>
      console.log("hi");
    </script>
  </body>
</html>
